<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table border="1" class="table" style="width: 30%;" cellpadding="5">
    <tr>
        {% for field in model %}
        <th class="table-dark">{{field}}</th>
        {% endfor %}
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publishing_house}}</td>
    </tr>
    {% endfor %}
</table>
<br>
<form style="display: inline-block" action="export-db" method="POST">
    <input type="hidden" name="model" value="book"/>
    <button style="padding: 12px 55px; margin: 6px 0px 12px" class="button" type="submit">Export books into xls</button>
</form>
</body>
</html>
